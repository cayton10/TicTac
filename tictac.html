<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Monoton|Poiret+One|Press+Start+2P&display=swap" rel="stylesheet">
        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- DATA AOS CSS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        
    </head>
    <body>
        <!-- ANIMATE GAME TITLE TO SLIDE INTO WINDOW-->
        <header>
            <div class="container">
                <div class="row site-title">
                    <div class="col-12 d-inline-flex justify-content-around" id="site-title">
                        <h1 class="title" data-aos="fade-left" data-aos-delay="400">Tic</h1>
                        <h1 class="title" data-aos="fade-left" data-aos-delay="600">Tac</h1>
                        <h1 class="title" data-aos="fade-left" data-aos-delay="800">Toe</h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- GAME CONTAINER -->
        <main>
            <!-- GAME BOARD DIVS -->
            <div class="game-board">
                <div class="row game-board top-row justify-content-center">
                    <div class="col-10 col-md-6 d-inline-flex justify-content-center">
                        <div class="square" data-aos="fade-up" data-aos-delay="300">

                        </div>
                        <div class="square" data-aos="fade-up" data-aos-delay="500">

                        </div>
                        <div class="square" data-aos="fade-up" data-aos-delay="700">

                        </div>
                    </div>
                </div>
                <div class="row game-board mid-row justify-content-center">
                    <div class="col-10 col-md-6 d-inline-flex justify-content-center">
                        <div class="square" data-aos="fade-up" data-aos-delay="900">

                        </div>
                        <div class="square" data-aos="fade-up" data-aos-delay="1100">

                        </div>
                        <div class="square" data-aos="fade-up" data-aos-delay="1300">

                        </div>
                    </div>
                </div>
                <div class="row game-board bot-row justify-content-center">
                    <div class="col-10 col-md-6 d-inline-flex justify-content-center">
                        <div class="square" data-aos="fade-up" data-aos-delay="1500">

                        </div>
                        <div class="square" data-aos="fade-up" data-aos-delay="1700">

                        </div>
                        <div class="square" data-aos="fade-up" data-aos-delay="1900">

                        </div>
                    </div>
                </div>
            </div>
            <!-- END GAME BOARD -->
            <!-- PLAYER INFO -->
            <div class="row player">
                <div class="col-4 col-md-6 justify-content-center text-center">
                    <h2>Player</h2>
                </div>
                <div class="col-4 col-md-6 text-center">
                    <h2>Opponent</h2>
                </div>
            </div>
        </main>
        

        
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- DATA AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- CUSTOM JS -->
    <script src="tictac.js" type="text/JavaScript"></script>
    <!-- INITIALIZE AOS -->
    <script>
        AOS.init();
      </script>

    </body>
</html>
